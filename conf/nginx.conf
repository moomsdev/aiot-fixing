server {
    listen 80;
    index index.php index.html;
    server_name localhost;
    root /var/www/html;

    # Bật Gzip để nén file, tăng tốc độ tải trang
    gzip on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Chuyển các request file .php sang cho container WordPress (PHP-FPM)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Tên "wordpress" phải khớp với tên service trong docker-compose.yml
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Chặn truy cập các file nhạy cảm
    location ~ /\.ht {
        deny all;
    }
}